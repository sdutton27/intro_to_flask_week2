{% extends 'base.html' %}

{% block content %}
<h1>News Page</h1>

{% for a in articles %}
<div class="card" style="width: 18rem;">
    <img src="{{a.urlToImage}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{a['title']}}</h5>
      <p class="card-text">{{a.description}}</p>
      <a href="{{a.url}}" class="btn btn-primary">To to the article</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
